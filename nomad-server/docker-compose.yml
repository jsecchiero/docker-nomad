version: '2'
services:
  nomad-server:
    image: jsecchiero/nomad-server
    network_mode: "host"
    ports:
      - "4646:4646"
      - "4647:4647"
      - "4648:4648"
      - "4646:4646/udp"
      - "4647:4647/udp"
      - "4648:4648/udp"
    volumes:
      - nomad-server-data:/data
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  nomad-server-data:
